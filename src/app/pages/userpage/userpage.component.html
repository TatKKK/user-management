<div class="manager-page paddings-small" >
    <div class="tabView-index paddings-small">
        <p-button (click)="activeIndex = 0" rounded="true" [outlined]="activeIndex !== 0" label="1" />
        <p-button (click)="activeIndex = 1" rounded="true" [outlined]="activeIndex !== 1" label="2" />
        <p-button (click)="activeIndex = 2" rounded="true" [outlined]="activeIndex !== 2" label="3" />
      </div>
      
      <p-tabView [(activeIndex)]="activeIndex" class="paddings-small">
       <p-tabPanel header="Tasks">
          <button type="button" class="add-btn" pButton pRipple icon="pi pi-plus" class="add-btn"
          *ngIf="this.userRole === 'manager'"
            (click)="openTaskDialog(task)">
            <span> Add Task</span>
          </button>
          <app-tasks-list></app-tasks-list>
        </p-tabPanel>
      
        <p-tabPanel header="Reports">
         <app-reports *ngIf="this.userRole === 'manager'"></app-reports>
        </p-tabPanel>
      
        <p-tabPanel header="Rame">
          <p>
            aq unda iyos rame
          </p>
        </p-tabPanel>
      </p-tabView>
</div>

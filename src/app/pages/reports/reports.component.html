<p-table [value]="reports" 

[scrollable]="true"
[loading]="isLoading"
>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Fname">Fname <p-sortIcon field="Fname" /></th>
        <th pSortableColumn="Lname">Lname <p-sortIcon field="Lname" /></th> 
        <th pSortableColumn="Username">Username <p-sortIcon field="Username" /></th> 
          <th>Completed</th>
          <th>New</th>
          <th>In Progress</th>
          <th>Overdue</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr>
        <td>{{report.Fname}} </td>
        <td>{{report.Lname}}</td>
        <td>{{report.Username}}</td>
        <td>{{report.CompletedTasks}}</td>
        <td>{{ report.NewTasks}}</td>
        <td>{{report.InProgressTasks}}</td>
        <td>{{report.OverdueTasks}}</td>
      </tr>
    </ng-template>
   
  </p-table>

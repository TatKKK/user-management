<div class="form-container">
  <p-toast
    key="serror"
    [life]="5"></p-toast>
    <p-toast
    key="invalidCredentials"
    [life]="8"></p-toast>
  <p-toast key="invalidCredentials"></p-toast>
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="authenticate()">
    <div class="input-group">
      <input type="text" id="username" name="Username" placeholder="Username.." [(ngModel)]="login.Username" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Password..." [(ngModel)]="login.Password"
        required>
    </div>
    <div class="input-group">
      <button type="submit" class="submit-btn">Sign In</button>
    </div>
  </form>
</div>
